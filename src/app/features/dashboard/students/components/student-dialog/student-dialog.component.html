<h2 mat-dialog-title>
    {{ editingStudent ? "Editando " + editingStudent.name : "Crear estudiante" }}
  </h2>
  
  <mat-dialog-content>
    <form [formGroup]="studentForm">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput />
        <mat-error>El campo es requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Apellidos</mat-label>
        <input formControlName="lastname" matInput />
        <mat-error>El campo es requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Edad</mat-label>
        <input formControlName="year" matInput />
        <mat-error>El campo es requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Cursos</mat-label>
        <input formControlName="courses" matInput />
        <mat-error>El campo es requerido</mat-error>
      </mat-form-field>
  
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
  </mat-dialog-actions>
